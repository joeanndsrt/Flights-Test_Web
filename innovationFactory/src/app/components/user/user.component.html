<section class="login-banner">
  <div class="error-container">
    <p-messages></p-messages>
  </div>
  <div class="container">
    <div class="contents-container">
      <div class="content">
        <app-login *ngIf="show"

        ></app-register>
      </div>
    </div>
  </div>
</section>
