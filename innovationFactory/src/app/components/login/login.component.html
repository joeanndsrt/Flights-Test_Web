<div class="login-header">
    <div><i class="fa-solid fa-user fa-lg" style="color: #fff"></i></div>
    <h1>Login to Existing User</h1>
  </div>

  <div class="login-input">
    <div class="input-form">
      <label htmlFor="username">Email<span>*</span></label>
      <input
        type="email"
        id="email"
        aria-describedby="username-help"
        [(ngModel)]="inputEmail"
        name="inputEmail"
        placeholder="example@gmail.com"
        required
      />
    </div>
    <div class="input-form">
      <label htmlFor="password">Password<span>*</span></label>
      <input
        type="password"
        id="password"
        aria-describedby="password-help"
        [(ngModel)]="inputPassword"
        name="inputPassword"
        placeholder="********"
        required
      />
    </div>

    <div class="checkbox-container">
      <p-checkbox
        name="remember"
        value="remember"
        [(ngModel)]="remember"
      ></p-checkbox>
      <label for="remember">Remember Login info</label>
      <a href="#" class="forgot-password-link">Forgot Password?</a>
    </div>
    <button mat-button (click)="onSubmit()" id="login-btn">Login</button>
    <p id="createacc">
      Dont have an account?
      <a class="create-acc-link" (click)="showRegisterComponent()">Create Account</a>
    </p>
  </div>
